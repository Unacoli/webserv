<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload file</title>

<body>
    <h1>Upload file</h1>
<form action="uploadfile.php" method="post" enctype="multipart/form-data" >
    <input type="file" name="myfile"/>
    <input type="submit">
    </form>

    <h1>Upload Image Display It</h1>
    <form action="uploadimage.php" method="post" enctype="multipart/form-data" >
    <input type="file" name="myfile"/>
    <input type="submit">
    </form>

    <h1>Sending a chunked sentence</h1>
    <!-- We send to chunk.php the sentence "Hello World" but we send it in chunks of 5 characters -->
    <form action="chunk.php" method="post" enctype="transfer-encoding: chunked" >
    <input type="text" name="chunk" value="Hello World"/>
    <input type="submit">
    
</body>
</html>
